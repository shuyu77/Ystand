<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Y-stand</title>
    <div th:replace="~{common::head(title=~{::title/text()})}"></div>
    <link rel="stylesheet" th:href="@{/css/manageHome.css}" />
</head>
<body>
<div class="manage">
    <div th:replace="common::manageMenu(true)"></div>
    <div class="right">
        <div th:replace="common::topMenu"></div>

        <div class="right-content">
            <div th:replace="common :: content(收藏管理, deleteCollect)"></div>

            <hr class="hr" />

            <div th:replace="common :: pages(toCollect)"></div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" style="display: none"></div>
<div class="form-popup" id="iOrUForm" style="display: none">
    <div class="form-content">
        <span class="close" id="close-btn">&times;</span>
        <form th:action="@{/insertOrUpdateCollect}" th:object="${collect}" method="post" enctype="multipart/form-data">
            <div class="form-group-all">
                <input class="form-input" style="display:none;" type="text" th:field="*{id}">

                <div class="form-group">
                    <div class="font-line">用户&emsp;&emsp;id ：</div>
                    <input class="form-input" type="text" placeholder="请输入账号" th:field="*{userId}">
                </div>
                <div class="form-group">
                    <div class="font-line">视频&emsp;&emsp;id ：</div>
                    <input class="form-input" type="text" placeholder="请输入密码" name="password" th:field="*{videoId}">
                </div>
            </div>
            <span th:text="${msg}" style="color:red" ></span><br/>
            <div class="btn-group">
                <button type="button" class="btn btn-light" onclick="clearForm()">清空</button>
                <button type="submit" class="btn btn-info" onclick="submitForm()">确定</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{'/js/manageHome.js'}"></script>
<script th:src="@{'/js/manage/like.js'}"></script>
</body>
</html>
